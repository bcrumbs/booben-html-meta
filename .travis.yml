language: node_js
node_js:
  - "8"

jobs:
  include:
    - stage: npm release
      node_js: "8"
      script: npm run build
      before_deploy:
        - npm i
        - npm run build
        - ls -l
      deploy:
        provider: npm
        email: "hello@braincrumbs.io"
        api_key: "$NPM_API_KEY"
        skip_cleanup: true
        on:
          branch: master
